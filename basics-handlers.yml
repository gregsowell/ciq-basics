---
- name: Install Web Server
  hosts: basics-host
  vars: 
    http_port: 80

  tasks:
  - name: Install Apache
    ansible.builtin.dnf:
      name: httpd
      state: latest
    register: httpd_install
    notify: Restart httpd
      
  - name: Apache alternate port
    lineinfile: dest=/etc/apache2/ports.conf 
      regexp="^Listen " 
      line="Listen {{ http_port }}" 
      state=present
    register: alt_port
    notify: Restart httpd
      
  handlers:
  - name: Restart httpd
    ansible.builtin.service:
      name: httpd
      state: restarted
